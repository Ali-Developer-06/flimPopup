<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Popup</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        /* Blur Background when Popup is Open */
        body.modal-open {
            overflow: hidden;
        }
        body.modal-open::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
            z-index: 9;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        /* Popup Container */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        /* Show Animation */
        .popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        /* Close Icon */
        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 22px;
            cursor: pointer;
            color: #fff;
            padding: 0 10px;
            border-radius: 50%;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.4);
        }
        .close-icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        /* Popup Image */
        .popup img {
            max-width: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Close Button */
        .close-btn {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: linear-gradient(135deg, #6E73E5, #3B47C9);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
        }
        .close-btn:hover {
            background: linear-gradient(135deg, #3B47C9, #6E73E5);
            transform: scale(1.05);
        }
        /* Fade-In Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width:768px){
            .popup{
                width: 90%;
                padding: 10px;
            }
            .popup img{
                max-width: 100%;
            }
            .close-icon{
                display: none;
            }
            .close-btn{
                margin: 0;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>

    <div class="popup" id="popup">
        <span class="close-icon" onclick="closePopup()">Ã—</span>
        <img src="img.jpg" alt="Popup Image">
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        // Show popup with animation on page load
        window.onload = function() {
            document.getElementById('popup').classList.add('show');
            document.body.classList.add('modal-open');
        };
    </script>

</body>
</html>
