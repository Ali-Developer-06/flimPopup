    <title>Modern Popup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body.modal-open{
            overflow: hidden;
        }
        body.modal-open::before{
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9;
            opacity: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s forwards;
        }
        .popup{
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50%;
            opacity: 0;
            z-index: 10;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            transform: translate(-50%, -50%) scale(0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .popup.show{
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .close-icon{
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            padding: 0 10px;
            transition: 0.3s;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
        }
        .close-icon:hover{
            background: rgba(255, 255, 255, 0.2);
        }
        .popup img{
            max-width: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close-btn{
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
            margin-top: 15px;
            border-radius: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #6E73E5, #3B47C9);
        }
        .close-btn:hover{
            transform: scale(1.05);
            background: linear-gradient(135deg, #3B47C9, #6E73E5);
        }
        @keyframes fadeIn{
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width:768px){
            .popup{
                width: 90%;
                padding: 10px;
            }
            .popup img{
                max-width: 100%;
            }
            .close-icon{
                display: none;
            }
            .close-btn{
                margin: 0;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>

    <div class="popup" id="popup">
        <span class="close-icon" onclick="closePopup()">Ã—</span>
        <img src="img.jpg" alt="Popup Image">
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        // Show popup with animation on page load
        window.onload = function() {
            document.getElementById('popup').classList.add('show');
            document.body.classList.add('modal-open');
        };
    </script>
</body>
